docs_dir: mkdocs-docs
site_name: teanga2

theme:
  name: "material"


nav:
  - index.md
  - Code Reference: reference/ 
  - tutorials.md
  - how-to-guides.md
  - explanation.md

plugins:
  - search
  - gen-files:
      scripts:
        - mkdocs-docs/scripts/gen_pages.py  # or any other name or path
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
     default_handler: python

